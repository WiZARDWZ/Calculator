    <script src="./node_modules/swiper/swiper-bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="./node_modules/swiper/swiper-bundle.min.css" />
    <script src="./js/script.js"></script>

  <body>
    <ul class="background">
      <li></li>

    </ul>
    <section>
      <div class="d-flex justify-content-between calc-header p-1">
        <p>Calc</p>
        
        <div class="toggle-btn">
          <span>Themes</span>
          <div class="tri-state-toggle">
          

            <button class="tri-state-toggle-button" id="toggle-button1">
                1
            </button>
  
            <button class="tri-state-toggle-button" id="toggle-button2">
                2
            </button>
  
            <button class="tri-state-toggle-button" id="toggle-button3">
                3
            </button>
  
        </div>
        </div>
      </div>
      <div class="output">
        <input type="number" name="khoroji" id="result" />
      </div>
      <div class="btn-wrapper">
        <div class="btn-container d-flex justify-content-around">
          <input class = "button" type = "button" value = "1" onclick = "display('1')"></input>
          <input class = "button" type = "button" value = "2" onclick = "display('2')"></input>
          <input class = "button" type = "button" value = "3" onclick = "display('3')"></input>
          <input class = "button" type = "button" value = "DEL" onclick = "del()"></input>
        </div>
        <div class="btn-container d-flex justify-content-around">
          <input class = "button" type = "button" value = "4" onclick = "display('4')"></input>
          <input class = "button" type = "button" value = "5" onclick = "display('5')"></input>
          <input class = "button" type = "button" value = "6" onclick = "display('6')"></input>
          <input class = "button" type = "button" value = "+" onclick = "opr('+')"></input>
        </div>
        <div class="btn-container d-flex justify-content-around">
          <input class = "button" type = "button" value = "7" onclick = "display('7')"></input>
          <input class = "button" type = "button" value = "8" onclick = "display('8')"></input>
          <input class = "button" type = "button" value = "9" onclick = "display('9')"></input>
          <input class = "button" type = "button" value = "-" onclick = "opr('-')"></input>
        </div>
        <div class="btn-container d-flex justify-content-around">
          <input class = "button" type = "button" value = "." onclick = "display('.')"></input>
          <input class = "button" type = "button" value = "0" onclick = "display('0')"></input>
          <input class = "button" type = "button" value = "/" onclick = "opr('/')"></input>
          <input class = "button" type = "button" value = "*" onclick = "opr('*')"></input>
        </div>
        
        <div class="btn-container d-flex justify-content-around">
          <input class = "button" type = "button" value = "RESET" onclick = "clearScreen()"></input>
          <input class = "button" type = "button" value = "=" onclick = "equalClicked()"></input>
        </div>
      </div>
